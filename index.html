<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Online</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Calculadora Online</h1>


  <div class="calculadora-container">
    <div class="resultado-container">
      <!-- <p id="resultadoTemp">""</p> -->
      <p id="resultado">0</p>
    </div>
    <div class="calculadora">
      <button class="botao" value="%">%</button>
      <button class="botao" value="CE">CE</button>
      <button class="botao" value="C">C</button>
      <button class="botao imagem-botao" value="backspace"><img class="imagem" src="imgs/apagar.png" alt=""></button>
      <button class="botao" value="7">7</button>
      <button class="botao" value="5">5</button>
      <button class="botao" value="8">8</button>
      <button class="botao" value="dividir">/</button>
      <button class="botao" value="4">4</button>
      <button class="botao" value="5">5</button>
      <button class="botao" value="6">6</button>
      <button class="botao" value="multiplicar">x</button>
      <button class="botao botao1" value="1">1</button>
      <button class="botao" value="2">2</button>
      <button class="botao" value="3">3</button>
      <button class="botao" value="subtrair">-</button>

      <button class="botao" value="0">0</button>
      <button class="botao" value=",">,</button>
      <button class="botao igual" value="igual">=</button>
      <button class="botao" value="somar">+</button>

    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
