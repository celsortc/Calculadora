<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Online</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculadora-container">
    <h1 class="titulo">Calculadora Online</h1>

    <p class="resultado">Resultado</p>

    <div class="calculadora">
      <button>%</button>
      <button>CE</button>
      <button>C</button>
      <button><img src="imgs/apagar.png" alt=""></button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>0</button>
      <button class="igual">=</button>
      <button>+</button>

    </div>
  </div>
</body>

</html>
